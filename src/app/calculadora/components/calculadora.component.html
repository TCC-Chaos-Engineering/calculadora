<div class="jumbotron">
    <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center">
            <div>
                <div class="text-center bg-secondary p-4 rounded">
                    <i class="fa fa-calculator fa-2x"></i>
                    <h4 class="mb-4">Calculadora</h4>
                    <div class="row mb-4">
                        <div class="col-2">
                            <button type="button" class="btn btn-danger" (click)='limpar()'><i
                                    class="fa fa-refresh"></i>
                            </button>
                        </div>
                        <div class="col-10">
                            <input type="text" class="form-control" id="display" name="display" [value]="display"
                                readonly>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('7')"
                                id="btn7">7
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('8')"
                                id="btn8">8
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('9')"
                                id="btn9">9
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-warning font-weight-bold"
                                (click)="definirOperacao('/')" id="btnDivisao"> /
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('4')"
                                id="btn4">4
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('5')"
                                id="btn5">5
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('6')"
                                id="btn6">6
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-warning font-weight-bold"
                                (click)="definirOperacao('*')" id="btnMIltiplicacao"><i class="fa fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('1')"
                                id="btn1">1
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('2')"
                                id="btn2">2
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('3')"
                                id="btn3">3
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-warning font-weight-bold"
                                (click)="definirOperacao('-')" id="btnSubtracao"><i class="fa fa-minus"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">
                            <button type="button" class="btn btn-dark font-weight-bold" (click)="adicionarNumero('0')"
                                id="btn0">0
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-light font-weight-bold pl-3 pr-3"
                                (click)="adicionarNumero('.')" id="btnDecimal">.
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-success font-weight-bold" (click)="calcular()"
                                id="btnCalcular"> =
                            </button>
                        </div>
                        <div class="col mb-2">
                            <button type="button" class="btn btn-warning font-weight-bold"
                                (click)="definirOperacao('+')" id="btnSoma"><i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
